---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs6
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:  # both matchLabels and matchExpressions are ANDed together â€“ they must all be satisfied in order to match
      tag: label6
    matchExpressions:  # A single {key,value} in the matchLabels map is equivalent to an element of matchExpressions
    - {key: tag, operator: In, values: [label6]} 
  template:
    metadata:
      labels:
       tag: label6
    spec:
      containers:
      - name: ctr6
        image: nginx
